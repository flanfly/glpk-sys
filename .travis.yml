language: rust
matrix:
  include:
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      dist: trusty
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
addons:
  apt:
    packages:
      - libglpk-dev
before install:
  - brew update
  - brew install homebrew/science/glpk

script: |
   cargo build --verbose &&
   cargo test --verbose &&
   cargo run --example main
